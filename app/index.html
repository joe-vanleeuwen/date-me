<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ruminate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="wrapper">

            <div class="ruminate">roominate</div>

            <div class="options">
                <div class="time">
                    <span class="selection">Time</span>
                    <div class="time-input">
                        <input class="hour" placeholder="1">
                        <span class="colon">:</span>
                        <input class="minutes" placeholder="00">
                        <input class="am-pm" placeholder="pm">
                    </div>
                </div>

                <div class="duration">
                    <span class="selection">Duration</span>
                    <div class="duration-input">
                        <input class="hour" placeholder="0">
                        <span class="colon">:</span>
                        <input class="minutes" placeholder="30">
                    </div>
                </div>
            </div>

            <div class="schedule"></div>

            <div class="up-down">
                <div class="up">ꜛ</div>
                <div class="down">ꜜ</div>
            </div>

        </div>


        <script type="text/template" id="days">

            <div class="weekday">
                <div class="day">
                    <div><%= options.day %></div>
                    <div><%= options.month %> <%= options.date %></div>
                </div>
            </div>

        </script>

        <script type="text/template" id="slots">

            <div><%= options.hour %>:<%= options.increment %></div>

        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/parse.js"></script>
        <script src="scripts/hack.js"></script>
        <script src="scripts/event.js"></script>
        <!-- endbuild -->
</body>
</html>
